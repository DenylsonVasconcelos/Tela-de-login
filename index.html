<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/654ea5c4a8.js" crossorigin="anonymous"></script>
  <title>Tela Login</title>
</head>
<body>
  <div class="conteudo">
    
    <div class="img">
      <img src="./img/stray.jpg" alt="imagem de paisagem">
    </div>

    <div class="login">
      <h2>Login</h2>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password">

      <div class="links">
        <a href="#">Esqueceu a senha</a>    
        <a href="#">Cadastrar</a>
      </div>
      <button class="btn">Enter</button>
      <div class="social">
        <button class="facebook">
          <i class="fa-brands fa-facebook-f">
            <span>Login pelo Facebook</span>
          </i>
        </button>
        <button class="instagran">
          <i class="fa-brands fa-instagram">
            <span>Login pelo Instagran</span>
          </i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
